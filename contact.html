  <main class="container">
  <section class="card">
    <h1>Contact</h1>
    <p>
      This page contains my contact information and a form that opens the
      user’s email application using <strong>mailto</strong>, as required
      for this module.
    </p>

    <form class="card"
          action="mailto:anish@example.com"
          method="post"
          enctype="text/plain">

      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" required
             style="width:100%; padding:10px; border-radius:12px;
                    border:1px solid rgba(255,255,255,0.12);
                    background:rgba(255,255,255,0.04); color:#e8eef6;">
      <br><br>

      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" required
             style="width:100%; padding:10px; border-radius:12px;
                    border:1px solid rgba(255,255,255,0.12);
                    background:rgba(255,255,255,0.04); color:#e8eef6;">
      <br><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="5" required
                style="width:100%; padding:10px; border-radius:12px;
                       border:1px solid rgba(255,255,255,0.12);
                       background:rgba(255,255,255,0.04); color:#e8eef6;">
      </textarea>
      <br><br>

      <button type="submit"
              style="padding:10px 14px; border-radius:12px;
                     border:1px solid rgba(78,161,255,0.35);
                     background:rgba(78,161,255,0.18);
                     color:#e8eef6; cursor:pointer;">
        Open Email App
      </button>
    </form>
